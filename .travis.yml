sudo: false
language: minimal
dist: bionic
compiler:
  - gcc
addons:
  apt:
    packages:
    - g++-8
    - python3
    - python3-pip
    - python3-setuptools
git:
    depth: 2
    submodules: false
    lfs_skip_smudge: true
jobs:
  include:
    - stage: "compile"
      script:
        - make check_buildsys
        - make kfc_blue
        - make tests
      env: DEBUG=1
    - script:
        - make check_buildsys
        - make kfc_red
      env: DEBUG=1
    - script:
        - make check_buildsys
        - make kfc_blue
        - make tests
      env: DEBUG=0 ASSERTS=1
    - script:
        - make check_buildsys
        - make kfc_red
      env: DEBUG=0 ASSERTS=1
    - stage: "compare"
      before_script:
        - pip3 install snakemake --user
        - pip3 install biopython
      script:
        - make check_buildsys
        - make kfc_blue
        - snakemake --config color="blue"
      env: DEBUG=0 ASSERTS=1
    - before_script:
        - pip3 install snakemake --user
        - pip3 install biopython
      script:
        - make check_buildsys
        - make kfc_red
        - snakemake --config color="red"
      env: DEBUG=0 ASSERTS=1
env:
  - MATRIX_EVAL="CC=g++-8"
before_install:
  - eval "${MATRIX_EVAL}"
  - echo -e "machine github.com\n  login $GITHUB_TOKEN" > ~/.netrc
  - git lfs pull
