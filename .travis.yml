sudo: false
language: minimal
dist: bionic
compiler:
  - gcc
addons:
  apt:
    packages:
    - g++-8
script:
  - make kfc_red
env:
  - MATRIX_EVAL="CC=g++-8"
before_install:
  - eval "${MATRIX_EVAL}"
