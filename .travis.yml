sudo: false
language: minimal
dist: bionic
compiler:
  - gcc
addons:
  apt:
    packages:
    - g++-8
    - python3
    - python3-pip
    - python3-setuptools
git:
    depth: 2
    submodules: false
    lfs_skip_smudge: true
cache:
  directories:
    - .git/lfs
jobs:
  include:
    - stage: "compile"
      name: "blue compile"
      script:
        - make check_buildsys
        - make kfc_blue
        - make tests
      env: DEBUG=1
    - script:
        - make check_buildsys
        - make kfc_red
      name: "red compile"
      env: DEBUG=1
    - stage: "compare"
      name: "blue exec"
      before_script:
        - pip3 install snakemake --user
      script:
        - snakemake --config color="blue"
    - before_script:
        - pip3 install snakemake --user
      name: "red exec"
      script:
        - snakemake --config color="red"
env:
  - MATRIX_EVAL="CC=g++-8"
before_install:
  - eval "${MATRIX_EVAL}"
  - echo -e "machine github.com\n  login $GITHUB_TOKEN" > ~/.netrc
  - git lfs pull
