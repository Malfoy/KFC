# For more languages and info see:
# https://github.com/rsp/travis-hello#readme

sudo: false
language: cpp
compiler:
  - gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-8
install:
- "[ $CC = g++-8 ] && export CXX=g++-8 || true"
script:
  - make kfc_red
env:
  - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
before_install:
  - eval "${MATRIX_EVAL}"
