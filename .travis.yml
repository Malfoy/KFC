# https://github.com/rsp/travis-hello#readme

sudo: false
language: minimal
dist: bionic
compiler:
  - gcc
addons:
  apt:
    packages:
    - g++-8
jobs:
  include:
    - stage: compile
      script: make kfc_red
      script: make kfc_blue
env:
  - MATRIX_EVAL="CC=g++-8"
before_install:
  - eval "${MATRIX_EVAL}"
